services:
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      no_cache: true
      args:
        REACT_APP_SERVER_URL: ${REACT_APP_SERVER_URL}
        REACT_APP_CLIENT_ID: ${REACT_APP_CLIENT_ID}
        REACT_APP_TENANT_ID: ${REACT_APP_TENANT_ID}
    ports:
      - "443:443"
    environment:
      REACT_APP_SERVER_URL: ${REACT_APP_SERVER_URL}
      REACT_APP_CLIENT_ID: ${REACT_APP_CLIENT_ID}
      REACT_APP_TENANT_ID: ${REACT_APP_TENANT_ID}
    volumes:
      - ./server.key:/etc/ssl/private/server.key
      - ./server.cert:/etc/ssl/certs/server.cert
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    develop:
      watch:
        - action: sync+restart
          path: ./client
          target: /app/client

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
      no_cache: true
    ports:
      - "8443:443"
    environment:
      BASE_URL: ${BASE_URL}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      PORT: ${PORT}
    volumes:
      - ./server.key:/app/server.key
      - ./server.cert:/app/server.cert
    develop:
      watch:
        - action: sync+restart
          path: ./server
          target: /app/server

    depends_on:
      - client
